<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Event Planner</title>

    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- remixicon link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="eventbody">
    <!-- Events Display  -->
    <div class="eventdisplay">
      <h1 class="weekendtitle">Weekend Event Planner</h1>
      <div id="event-container">
        <h2>Events in Toronto</h2>
      </div>
      <div id="selected-event">
        <h2 class="weekendtitle">Selected Event</h2>
      </div>
      <div id="travel-info">
        <h2 class="weekendtitle">Travel Information</h2>
      </div>
      <button id="save-btn">Save Events</button>
      <div id="saved-location"></div>
    </div>

    <script src="./assets/js/script.js"></script>
    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
