<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./eventstyle.css" rel="stylesheet" />
    <title>Event Display Page</title>
  </head>
  <body id="eventbody">
    <div class="box">
      <div id="location-input">
        <br />
        <div class="eventdisplay">
          <h1 class="weekendtitle">Weekend Event Planner</h1>
          <div id="location-input">
            <label class="locationlabel" for="user-location"
              >Enter your location:</label
            >
            <input
              type="text"
              id="user-location"
              placeholder="e.g. Toronto, ON"
              oninput="handleAddressInput()"
            />
            <div id="invalid-address-warning" class="invalid-address-warning">
              This is not a valid address.
            </div>
            <div id="address-suggestions"></div>
          </div>
      <div id="event-display-page">
        <label class="interests" for="interest"
          >Choose your area(s) of interest:
        </label>
        <br />
        <div class="selections">
          <label for="interest-music">Music</label>
          <input
            type="checkbox"
            name="interest"
            value="music"
            id="interest-music"
          />
          <label for="interest-sports">Sports</label>
          <input
            type="checkbox"
            name="interest"
            value="sports"
            id="interest-sports"
          />
          <label for="interest-arts">Arts and Theatre</label>
          <input
            type="checkbox"
            name="interest"
            value="arts"
            id="interest-arts"
          />
          <label for="interest-comedy">Comedy</label>
          <input
            type="checkbox"
            name="interest"
            value="comedy"
            id="interest-comedy"
          />
          <label for="interest-family">Family Events</label>
          <input
            type="checkbox"
            name="interest"
            value="family"
            id="interest-family"
          />
        </div>

        <br />
        <br />
        <div>
          <label class="budget" for="budget">Budget:</label>
          <br />
          <select class="budget-bar" name="budget" id="budget">
            <option class="budgetstart" value="">Any</option>
            <option value="less-than-100">Less than $100</option>
            <option value="100-to-200">$100 to $200</option>
            <option value="200-to-300">$200 to $300</option>
            <option value="300-plus">$300+</option>
          </select>
        </div>
        <div class="daterange">
          <label id="daterange-label">What's your schedule:</label>
          <input type="text" name="datetimes" id="daterange"/>
        </div>
        <br />
        <div>
          <label class="distance" for="distance"
            >Total distance willing to travel:</label
          >
          <br />
          <select class="travel-bar" name="distance" id="distance">
            <option value="">Any</option>
            <option value="less-than-20km">Less than 20km</option>
            <option value="20km-to-30km">20km to 30km</option>
            <option value="30km-to-40km">30km to 40km</option>
            <option value="40km-plus">40km+</option>
          </select>
        </div>

        <button type="button" onclick="location.href='../eventdisplay.html' ">
          Submit
        </button>
      </div>
      <div id="events-list"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
